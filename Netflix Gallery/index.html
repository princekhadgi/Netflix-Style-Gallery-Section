<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="gallery-section">
      <div class="inner-width">
        <h1>Netflix Gallery</h1>
        <div class="border"></div>
        <div class="gallery">

          <a href="img/a.jpg" class="image">
            <img src="img/a.jpg" alt="">
          </a>
          <a href="img/b.jpg" class="image">
            <img src="img/b.jpg" alt="">
          </a>
          <a href="img/c.jpg" class="image">
            <img src="img/c.jpg" alt="">
          </a>
          <a href="img/d.jpg" class="image">
            <img src="img/d.jpg" alt="">
          </a>
          <a href="img/e.jpg" class="image">
            <img src="img/e.jpg" alt="">
          </a>
          <a href="img/f.jpg" class="image">
            <img src="img/f.jpg" alt="">
          </a>
          <a href="img/g.jpg" class="image">
            <img src="img/g.jpg" alt="">
          </a>
          <a href="img/h.jpg" class="image">
            <img src="img/h.jpg" alt="">
          </a>
        </div>
      </div>
    </div>

    <script>
      $(".gallery").magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery:{
          enabled: true
        }
      });
    </script>
  </body>
</html>
